<!Doctype.html>
<html>
<head>
	<meta charset="Utf-8">
	<title>page de contact</title>
	<link rel="stylesheet" href="style3.css">
	<link rel="icon" href="">
</head>
<body>
	<header>
		<h1> CONTACT</h1>
		<nav>
		<ul class="menu2">
			<li><a href="index.html">Accueil</a></li>
			<li><a href="#">Offres</a></li>
			<li><a href="#">Galerie</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		</nav>
	</header>
	<div class="contener">
	<main>
		<section>
		<form>
			<h2>Conctactez le service clients </h2>
				<label for="nom">Nom:</label>
				<input type="text" id="nom" name="nom" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="tel">Téléphone:</label>
				<input type="tel" id="tel" name="tel">
				<label for="produit">Produit:</label>
			<select id="poduit" name="produit">
				<option value="chaussures">Batiments</option>
				<option value="montre">Renovations</option>
			</select>
			
			<label >Mode de paiement:</label>
			<input type="radio" id="cb" name="paiement" value="carte bancaire" checked>
			<label for="cb">carte bancaire</label>
			<input type="radio" id="paypal" name="paiement" value="paypal">
			<label for="paypal">Paypal</label>
			
			<label>Extras:</label>
			<input type="checkbox" id="garantie" name="extras" value="garantie">
			<label for="garantie"> Garantie 1 an(+1000€)</label>
			<input type="checkbox" id="emballage" name="estras" value="emballage">
			<label for="emballage">Investissement à long terme</label>
			<label for="message"> Message:</label>
			<textarea id="messag" name="message"></textarea>
			
			<button type="submit">Envoyer</button>
		</form>
	</section>
	</main>
	<aside>
		<div class="map-container">
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.123456789!2d1.23456789!3d6.12345678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1045abcdef123456%3A0xabcdef123456!2sLe%20Littorale%20Hotel!5e0!3m2!1sfr!2stg!4v1690000000000!5m2!1sfr!2stg"
			width="100%"height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
	</aside>
	</div>
	<footer>
	</footer>
</body>
</html>
